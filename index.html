<!DOCTYPE html>
<html>
<!-- IPhone SE is too dumb to give accurate device-size -->

<!-- MAKE THE SCREEN LOCK ORIENTATION, COULD BE TEMPORARY -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Speaker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="container text-center">
            <h1>Button Speaker</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
                    <input id="input-text" type="text" placeholder="Enter some text">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
                    <button id="button" ontouchstart="">
                        <h2 id="button-text"></h2>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <h6 style="display:inline-block">&copy ItWasMeProductions</h6>
            <!-- <h6 style="display:inline-block; color: blue;" id="device-size">Size:</h6> -->
        </div>
    </footer>
</body>

</html>
